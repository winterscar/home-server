turn_on_lights:
  alias: Turn on lights with Adaptive Lighting
  icon: mdi:lamp
  fields:
    entity_id:
      description: entity_id of light
      example: light.bedroom_lights
  sequence:
    service: adaptive_lighting.apply
    data:
      entity_id: switch.adaptive_lighting_lights
      lights: "{{ entity_id }}"
      turn_on_lights: true
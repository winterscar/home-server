hostname: mars 
mounts:
  - [LABEL=files0, /mnt/raw/0, ext4, ""]
  - [LABEL=files1, /mnt/raw/1, ext4, ""]
  - [LABEL=files2, /mnt/raw/2, ext4, ""]
runcmd:
  - [cp, -f, /mnt/config/rancher/.profile, /home/rancher/.profile]
  - [sudo, system-docker, exec, udev, udevadm, trigger]
write_files:
  - path: /etc/udev/rules.d/99-usb-serial.rules
    container: udev
    permissions: "0644"
    owner: root
    content: |
      SUBSYSTEM=="tty", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523", ATTRS{serial}=="0000:00:1d.0" SYMLINK="usbZigbee", OWNER="rancher", mode="0666"
rancher:
  network:
    interfaces:
      eth0:
        address: 192.168.1.20/24
        gateway: 192.168.1.1
        mtu: 1500
        dhcp: false
    dns:
      nameservers:
      - 1.1.1.1
      - 1.0.0.1
  repositories:
    home-server:
        url: https://raw.githubusercontent.com/winterscar/home-server/master/rancher
  services_include:
    mergerfs: true
    update-config: true
    backup: true
    kernel-extras: true
ssh_authorized_keys:
- ssh-rsa 

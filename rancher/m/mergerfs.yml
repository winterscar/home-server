mergerfs:
  container_name: mergerfs
  volumes:
    - '/config/mergerfs:/config'
    - '/mnt/raw:/source'
    - 'mnt/media:/mountpoint:shared'
  security_opt:
    - apparmor:unconfined
  cap_add:
    - CAP_SYS_ADMIN
  devices:
    - /dev/fuse
  environment:
    - 'ARGS=-o minfreespace=1K -o use_ino -o hard_remove -o category.create=mfs'
    - 'BRANCHES=/source/*'
  image: hotio/mergerfs
  restart: always
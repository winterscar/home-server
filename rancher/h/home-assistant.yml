home-assistant:
  container_name: home-assistant
  restart: unless-stopped
  image: homeassistant/home-assistant
  network_mode: host
  expose:
     - "8123"
  volumes:
    - /mnt/config/home-assistant:/config
    - /etc/localtime:/etc/localtime:ro
  labels:
    - "traefik.enable=true"
    - "traefik.backend=home-assistant"
    - "traefik.frontend.rule=Host:home.rancher.pasquet.co"
    - "traefik.port=8123"
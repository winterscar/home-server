image: "ivdata/mopidy"
ports:
    - "6680:6680"
    - "6600:6600"
environment:
  - PGID=${GROUP_ID}
  - PUID=${USER_ID}
volumes:
    - ${CONFIG}/mopidy/fifo:/tmp/snapcast/
    - ${CONFIG}/mopidy:/mopidy
labels:
  - "traefik.enable=true"
  - "traefik.http.routers.mopidyiris.rule=Host(`music.${DOMAIN}`)"
  - "traefik.http.services.mopidyiris.loadbalancer.server.port=6680"
  - "traefik.http.routers.mopidyiris.tls=true"
  - "traefik.http.routers.mopidyiris.tls.certresolver=letsencrypt"